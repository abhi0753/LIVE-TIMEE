<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        let a;
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
        a = new Date();
       time = a.getHours() + ':' + a.getMinutes() +  ':' + a.getSeconds();
       date = a.toLocaleDateString(undefined,options);
       document.getElementById('time').innerText = time + " on " + date;
        }, 1000);
    </script>
  </head>
  <body>
    
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Timings of all country</span>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-success my-5" role="alert">
        <h4 class="alert-heading">Current Time Is:  <span id="time"></span></h4>
        <p class="mb-0">Timing of <b>INDIA</b></p>
        <hr>
        <p>Here We Display Timing of All COUNTRIES</p>
        
      </div>
  </div>

    -->

</html>
